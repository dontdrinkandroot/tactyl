@for (row of rows; track row) {
    @for (col of cols; track col) {
        <div class="grid-item">
            <button type="button" app-note-button [channel]="getChanel(row,col)" [note]="getNote(row,col)">
                ch={{ getChanel(row, col) }}, nt={{ getNote(row, col) }}
            </button>
        </div>
    }
    <div class="grid-item">
        <button type="button" app-note-button [channel]="getChanel(row,16)" [note]="getNote(row,16)">
            ch={{ getChanel(row, 16) }}, nt={{ getNote(row, 16) }}
        </button>
    </div>
}
@for (col of cols; track col) {
    <div class="grid-item">
        <button type="button" app-note-button [channel]="getChanel(rows.length,col)" [note]="getNote(rows.length,col)">
            ch={{ getChanel(rows.length, col) }}, nt={{ getNote(rows.length, col) }}
        </button>
    </div>
}
<div class="grid-item"></div>
@for (col of cols; track col) {
    <div class="grid-item">
        <button type="button" app-note-button [channel]="getChanel(rows.length+1,col)" [note]="getNote(rows.length+1,col)">
            ch={{ getChanel(rows.length + 1, col) }}, nt={{ getNote(rows.length + 1, col) }}
        </button>
    </div>
}
<div class="grid-item"></div>
